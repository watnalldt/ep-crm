{% extends "dashboards/staff_portal_base.html" %}
{% block content %}
    <div class="container">
        {% for contract in results %}
            <div class="row mb-4">
                <div class="col-md-5">
                    <div class="search-results-box">
                        <h6 class="text-center">Search Results</h6>
                        <hr>
                        <div class="result-item">
                            <p>
                                Client:&nbsp;<a href="{% url 'clients:all_clients_contract_detail' contract.id %}">{{ contract.client }}</a>
                            </p>
                            <p>Mpan/Mpr:&nbsp;{{ contract.mpan_mpr }}</p>
                            <p>Business Name:&nbsp;{{ contract.business_name }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
{% endblock content %}
