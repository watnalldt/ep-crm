 <!-- Modal -->
        <div class="modal fade"
             id="logoutModal"
             tabindex="-1"
             aria-labelledby="logoutModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <i class="fas fa-sign-out"></i>&nbsp;&nbsp; Log Out
                        </h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <span class="text-danger"><i class="fas fa-sign-out-alt fa-3x mt-4"></i></span>
                        <div class="mt-4 text-danger" style="height: 50px;">Are you sure you want to exit the system?</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Cancel</button>
                        <a href="{% url 'users:logout' %}"
                           type="button"
                           class="btn btn-outline-danger btn-sm">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
